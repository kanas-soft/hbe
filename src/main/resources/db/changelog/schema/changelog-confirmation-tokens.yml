databaseChangeLog:
  - changeSet:
      id: create-confirmation-tokens-table
      author: ZdravkoMladenov
      changes:
        - createTable:
            tableName: confirmation_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: expiry_date
                  type: timestamp
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: confirmation_token_user_fk
                    references: users(id)