databaseChangeLog:
  - changeSet:
      id: create-handymen-table
      author: ZdravkoMladenov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: phone_number
                  type: varchar(30)
              - column:
                  name: company
                  type: varchar(255)
