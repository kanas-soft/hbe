databaseChangeLog:
  - changeSet:
      id: create-contacts-table
      author: ZdravkoMladenov
      changes:
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    unique: true