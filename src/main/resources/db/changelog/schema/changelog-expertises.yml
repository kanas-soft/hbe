databaseChangeLog:
  - changeSet:
      id: create-expertises-table
      author: ZdravkoMladenov
      changes:
        - createTable:
            tableName: expertises
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: service
                  type: varchar(255)